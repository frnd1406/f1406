services:
  postgres:
    image: postgres:16-alpine
    container_name: nas-api-postgres
    environment:
      POSTGRES_DB: nas_db
      POSTGRES_USER: nas_user
      POSTGRES_PASSWORD: nas_dev_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nas_user -d nas_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nas-network
      - agent-network

  redis:
    image: redis:7-alpine
    container_name: nas-api-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - nas-network
      - agent-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: nas-api
    user: root
    dns:
      - 127.0.0.11
    environment:
      PORT: 8080
      ENV: development
      LOG_LEVEL: debug
      JWT_SECRET: "dev_jwt_secret_32_chars_minimum_please_1234"
      MONITORING_TOKEN: "monitoring-token-dev-123456"
      DATABASE_URL: "postgres://nas_user:nas_dev_password@postgres:5432/nas_db?sslmode=disable"
      REDIS_URL: "redis:6379"
      CORS_ORIGINS: "http://localhost:5173,http://localhost:4173,http://192.168.x.x:5173,http://192.168.x.x:4173,http://localhost:3001,http://192.168.x.x:3001"
      FRONTEND_URL: "http://192.168.x.x:5173"
      EMAIL_FROM: "nas.ai@example.com"
      RATE_LIMIT_PER_MIN: 100
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - nas_data:/mnt/data
      - nas_backups:/mnt/backups
    networks:
      - nas-network
      - agent-network

  webui:
    build:
      context: ./webui
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: "http://192.168.x.x:8080"
    container_name: nas-webui
    ports:
      - "3001:80"
    environment:
      VITE_API_BASE_URL: "http://192.168.x.x:8080"
    depends_on:
      api:
        condition: service_started
    networks:
      - nas-network

  monitoring-agent:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    container_name: nas-monitoring-agent
    environment:
      API_URL: "http://api:8080/api/v1/system/metrics"
      MONITORING_TOKEN: "monitoring-token-dev-123456"
      AGENT_ID: "dev-agent"
      INTERVAL_SECONDS: 10
    depends_on:
      api:
        condition: service_started
    networks:
      - nas-network

  analysis-agent:
    build:
      context: ./analysis
      dockerfile: Dockerfile
    container_name: nas-analysis-agent
    environment:
      DATABASE_URL: "postgres://nas_user:nas_dev_password@postgres:5432/nas_db?sslmode=disable"
      INTERVAL_SECONDS: 10
      LOOKBACK_SECONDS: 60
    depends_on:
      api:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - nas-network

  pentester-agent:
    build:
      context: ./pentester
      dockerfile: Dockerfile
    container_name: nas-pentester-agent
    depends_on:
      api:
        condition: service_started
    networks:
      - agent-network
      - nas-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nas_data:
    driver: local
  nas_backups:
    driver: local

networks:
  nas-network:
    driver: bridge
  agent-network:
    driver: bridge
